<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Gastos</title>
    <meta charset="UTF-8"/> 
    <!--CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  
</head>
<body>

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">Control Cash</span>
        </nav>
    </header>

   <section>
        <div class="container"  style="width: 60%; padding-bottom: 30px;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                    <li class="breadcrumb-item active" aria-current="page">Lançar Gasto</li>
                </ol>
            </nav>
            <div>
                <form method="POST">
                    <div class="form-group">
                        <label class="">Valor</label>
                        <input type="text" class="form-control" name="valor" placeholder="R$155.60">
                    </div>

                    <div class="form-group">
                        <label class="">FormaPagamento</label>
                        <div class="form-check">
                            <input class="form-check-input" name="FormaPagamento" type="radio" value="debito" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                debito
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="FormaPagamento" type="radio" value="credito" id="flexCheckChecked" >
                            <label class="form-check-label" for="flexCheckChecked">
                                credito
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="">TipoGasto</label>
                        <div class="form-check">
                            <input class="form-check-input" name="TipoGasto" type="radio" value="comida" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                comida
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" name="TipoGasto" type="radio" value="roupa" id="flexCheckChecked" >
                            <label class="form-check-label" for="flexCheckChecked">
                                roupa
                            </label>
                          </div>
                          <div class="form-group">
                            <input class="form-check-input" name="TipoGasto" type="radio" value="gerais" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                gerais
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" name="TipoGasto" type="radio" value="outros" id="flexCheckChecked" >
                            <label class="form-check-label" for="flexCheckChecked">
                                outros
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Lançar</button>
                </form>
           </div>
    </div>
    </section>
</body>
</html>
